{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<section class="post">
  <h1>{{post.title}}</h1>
  <p>{{post.content}}</p>
  <p class="byline">By {{post.user.first_name}} {{post.user.last_name}}</p>
  <p class="created_at">{{post.created_at}}</p>
</section>
<a class= "btn" href="/users/{{post.user.id}}">Back to user</a>
<a class= "btn" href="/posts/{{post.id}}/edit">Edit</a>
<form action="/posts/{{post.id}}/delete" method="POST">
    <button class= "btn">Delete</button>
</form>

{% endblock %}
