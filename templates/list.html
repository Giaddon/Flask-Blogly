{% extends "base.html" %}

{% block title %}User Listing{% endblock %}

{% block content %}
    <h1>Users</h1>
    <section class="users-list">
        <ul>
        {% for user in users %}
            <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
        </ul>
    </section>
    <a class="new-user-btn" href="/users/new">Create User</a>
{% endblock %}
